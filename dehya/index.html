<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dehya</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        .video {
            height: 100%;
            width: 100%;
        }
    </style>
</head>


<body>
    <iframe class="video" id="player" type="text/html"
        src="https://www.youtube.com/embed/c7r5tuhqHU8?wmode=opaque&autohide=1&autoplay=1&enablejsapi=1&controls=0"
        frameborder="0"></iframe>

    <script>
        window.addEventListener('load', () => loadVideo());

        function loadVideo(){
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/player_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            var player;
            function onYouTubePlayerAPIReady() {
                player = new YT.Player('player', {
                    playerVars: { 'autoplay': 1, 'controls': 1, 'autohide': 1, 'wmode': 'opaque', 'controls': 0 },
                    videoId: 'c7r5tuhqHU8',
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }

            function onPlayerReady(event) {
            }
        }
    </script>
</body>


</html>
